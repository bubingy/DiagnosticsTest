[Platform]
# RID is short for Runtime Identifier. 
# More details are available in https://docs.microsoft.com/en-us/dotnet/core/rid-catalog.
RID=win-x64
# Debugger is the full name for native debugger.
Debugger=cdb

[SDK]
# Full version of .net(core) sdk.
Version=3.1.405-servicing-015597

[Tool]
# Full version of diagnostics tools.
Version=5.0.0-preview.20628.1
# Commit id, corresponding to version of tool.
Commit=9da624a3ef719e7f94b735a589a36aa225c33f8e
# DO NOT CHANGE FEED BEFORE CONFIRMING WITH CLIENT
Feed=https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json

[Test]
# TestBed is the directory where the test perform.
TestBed=F:\Workspace\.NET-Diagnostics\DiagnosticsTestBed
# RunBenchmarks determines whether to run benchmarks. true of false.
RunBenchmarks=true